<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      
      <!-- display the arithmetic operations on the calculator screen -->
      <div class="screen-container">
        <div class="total">0</div>
        <div class="input-value"></div>
      </div>

      <div class="digits-container">
        <div class="digit" id="delete-all">AC</div>
        <div class="digit" id="delete">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/></svg>
        </div>
        <div class="digit" id="modulo">%</div>
        <div class="digit" id="divide">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.499 11.998h15m-7.5-6.75h.008v.008h-.008v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM12 18.751h.007v.007H12v-.007Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
        </div>
        <div class="digit digit-number">7</div>
        <div class="digit digit-number">8</div>
        <div class="digit digit-number">9</div>
        <div class="digit" id="multiply">x</div>
        <div class="digit digit-number">4</div>
        <div class="digit digit-number">5</div>
        <div class="digit digit-number">6</div>
        <div class="digit" id="subtract">-</div>
        <div class="digit digit-number">1</div>
        <div class="digit digit-number">2</div>
        <div class="digit digit-number">3</div>
        <div class="digit" id="add">+</div>
        <div class="digit digit-number">0</div>
        <div class="digit digit-number">.</div>
        <div class="digit" id="equal-sign">=</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
